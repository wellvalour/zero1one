<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login test</title>
    <link rel="stylesheet" href="./ccs/login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id= "btn">
            </div>
        </div>
        <form id="login"  name="myform" class="input-group">
            <p>  
            <input type="text"  class="input-field" name="username" placeholder="User Name"><br>  
            <input type="password" class="input-field" name="pword" placeholder="Password"><br>  
            <input type="button" value="Login" name="Submit" onclick="validate()">
            </p>  
          
            </form>
        </div>
    </div>


            <script type="text/javascript">  
                var count = 2;  
                function validate() {  
                    var un = document.myform.username.value;  
                    var pw = document.myform.pword.value;  
                    var valid = false;  
                    var unArray = ["admin", "Daniel", "Sarah", "Michael"]; // as many as you like - no comma after final entry  
                    var pwArray = ["test1234", "123", "Password3", "Password4"]; // the corresponding passwords;  
                    for (var i = 0; i < unArray.length; i++) {  
                        if ((un == unArray[i]) && (pw == pwArray[i])) {  
                            valid = true;  
                            break;  
                        }  
                    }  
                    if (valid) {  
                        alert("Login was successful");  
                        window.location = "dashboard.html";  
                        return false;  
                    }  
                    var t = " tries";  
                    if (count == 1) { t = " try" }  
                    if (count >= 1) {  
                        alert("Invalid username and/or password. You have " + count + t + " left.");  
                        document.myform.username.value = "";  
                        document.myform.pword.value = "";  
                        setTimeout("document.myform.username.focus()", 25);  
                        setTimeout("document.myform.username.select()", 25);  
                        count--;  
                    }  
                    else {  
                        alert("Still incorrect! You have no more tries left!");  
                        document.myform.username.value = "No more tries allowed!";  
                        document.myform.pword.value = "";  
                        document.myform.username.disabled = true;  
                        document.myform.pword.disabled = true;  
                        return false;  
                    }  
                }  
            </script> 


            

    
</html>
