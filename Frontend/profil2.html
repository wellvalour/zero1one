                <div id="profil-name">Name</div>
            </div>
               
            <ul>
                <li><a href="dashboard.html" id="übersicht" ><i class="fas fa-align-justify"></i>Dashboard</a></li>
                <li><a href="ci-typ.html" id="ci-types"><i class="fas fa-align-justify"></i>CI-Typ anlegen</a></li>
                <li><a href="ci-record.html" id="ci-records"><i class="fas fa-align-justify"></i>CI-Record anlegen</a></li>

        </div>

            <div class="passwort-aendern">
                <h3>Passwort ändern</h3>
                <div id="altes-password">Altes Passwort</div>
                <input type="password" size="10" maxlength="10" />
                <div id="neues-password">Neues Passwort</div>

                <input type="password" size="10" maxlength="10" />

                <div id="benutzername">Benutzername</div>
                <input type="text" size="10" maxlength="10" />

                <input type="password" size="10" maxlength="10" />

            </div>

            <div class="benutzer-loeschen">
                <h3>Benutzer löschen</h3>
                <div id="benutzer">Benutzer wählen</div>
                <input list="benutzer" type="text">
                <datalist id="benutzer">
                    <option value="benutzer1"/>
                    <option value="benutzer2"/>
                    <option value="benutzer3"/>
                </datalist>
                <input type="submit" value="Bestätigen">
