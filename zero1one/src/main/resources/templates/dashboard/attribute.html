<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
   
    <link rel="stylesheet" type="text/css" th:href="@{/ccs/dasboard.css}">
</head>
<body>

    <div class="container">
        <div id="nav">
            <div id="logo">
                <img src="/logo-ohne-hintergrund.png">
            </div>
       
        </div>               
        
        <div id="sidebar">
            <div class="profil">
                <img src="https://www.levcons.de/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png">
                <div id="profil-name">Name</div>
            </div>
               
            <ul>
                <li><a href="/dashboard" id="übersicht" class="aktiv "><i class="fas fa-align-justify"></i>Dashboard</a></li>
                <li><a href="#" id="ci-types"><i class="fas fa-align-justify"></i>CI-Typ anlegen</a></li>
                <li><a href="#" id="ci-records"><i class="fas fa-align-justify"></i>CI-Record anlegen</a></li>
                <li><a href="#" id="hilfe"><i class="fas fa-user"></i>Profil</a></li>
                <li><a href="#" id="profil2"><i class="fas fa-question"></i>Hilfe</a></li>
                <li><a href="#" id="ausloggen"><i class="fas fa-question"></i>Ausloggen</a></li>
            </ul>
      
        </div>
        <div id="content">

            <div id="Suchfeld">
                    <input type="CI-Type bitte eingeben" id="suchfeld" name="suchfeld">
                    <button type="submit">CI Suchen</button>
            </div>

        <!-- Muss über ein Script neue Tabellen erzeugt werden wenn CI-Record gedrückt wird muss dadurch eine liste erstellt werden , frage ist wie man dies umsetzt ??? -->
        <ul class="CI-Type">
        	<th:block  th:each="ciTypen : ${type}">
				<li><a th:text="${ciTypen.name}" th:href="@{/dashboard/{type}(type=${ciTypen.name})}"></a></li>
					<ul th:each="ciRecord : ${record}" class="CI-Record">
                   		<li th:if="${ciTypen.name == id}"><a th:text="${ciRecord.name}" th:href="@{/dashboard/{type}/{record}/(type=${ciTypen.name}, record=${ciRecord.id})}"></a></li>
                	</ul>
            </th:block> 
        </ul>
	<div>
		<table>
			<thead>
				<tr>
					<th>Typ</th>
					<th>Wert</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="ciAttribute : ${attribute}">
					<tr>
						<td th:text="${ciAttribute.attributtyp}" />
						<td th:text="${ciAttribute.wert}" />
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
        </div>
        <div id="footer">footer</div>
    </div>
   
</body>
</html>
