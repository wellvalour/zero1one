<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
   
    <link rel="stylesheet" type="text/css" th:href="@{/ccs/ci-typ.css}">
</head>
<body>

    <div class="container">
        <div id="nav">
            <a href="login.html"><i class="fas fa-sign-out-alt"></i></a>
            <div id="logo">
                <img src="/logo-ohne-hintergrund.png">
            </div>
       
        </div>               
        
        <div id="sidebar">
            <div class="profil">
                <img src="https://www.levcons.de/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png">
                <div id="profil-name">Name</div>
            </div>
               
            <ul>
                <li><a href="dashboard" id="übersicht"><i class="fas fa-align-justify"></i>Dashboard</a></li>
                <li><a href="ci-typ" id="ci-types" class="aktiv" ><i class="fas fa-folder-plus"></i>CI-Typ verwalten</a></li>
                <li><a href="ci-record" id="ci-records"><i class="fas fa-window-restore"></i></i>CI-Record anlegen</a></li>
                <li><a href="profil" id="profil2"><i class="fas fa-user"></i>Profil</a></li>
                <li><a href="hilfe" id="hilfe"><i class="fas fa-question"></i>Hilfe</a></li>
            </ul>

            
        </div>
        <div id="content">
			<p id="name">
				<label id="ci-typ-name">CI-Record Name: </label>
                <label id="ci-typ-name" th:text="${RecObj.name}"></label>
            </p>
  			<p id="name">                         
                <label id="ci-typ-name">Attribute:</label>
            </p>
             <form th:action="@{/ci-record-aendern-Att-submit}" th:object="${RecObjIn}" method="post">
            	<table id="attribute" th:each="rec,i: ${RecObj.attribute}">
            		<tr>
	                    <td><input type="text" name="1" id="1" th:placeholder="${RecObj.attribute[__${i.index}__].attributtyp}" th:field="${RecObjIn.attribute[__${i.index}__].attributtyp}"/></td>
                    	<td><input type="text" name="1" id="1" th:placeholder="${RecObj.attribute[__${i.index}__].wert}" th:field="${RecObjIn.attribute[__${i.index}__].wert}"/></td>
                	</tr>
				</table>
          
            <div id="buttons">
                <button type="submit" id="änderungen">Ändern</button>
            </div>
		   </form>
            <div id="buttons">
				<a th:href="@{/dashboard}"><Button type="Button">Schließen</Button></a>
			</div>

          
        </div>
        <div id="footer">footer</div>
    </div>
   
</body>
</html>
