<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/ccs/login.css}">
</head>

<body>
	<div class="main" th:fragment="content">
		<form name="f" class="input-group" th:action="@{/login}" method="post">

			<label for="username">Username</label> <input type="text"
				class="input-field" id="username" name="username" /> <br> <label
				for="password">Password</label> <input type="password"
				class="input-field" id="password" name="password" />
			<div class="form-actions">
				<button type="submit" class="btn">Log in</button>
			</div>
			<div th:if="${param.error}" class="alert alert-error">Invalid
				username and password.</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>

		</form>
	</div>
</body>
</html>
