<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
   
    <link rel="stylesheet" type="text/css" th:href="@{/ccs/ci-typ.css}">
        <title>Ci-Typ verwalten</title>
</head>
<body>

    <div class="container">
        <div id="nav">
            <a href="/exit"><i class="fas fa-sign-out-alt"></i></a>
            <div id="logo">
                <img src="logo-ohne-hintergrund.png">
            </div>
       
        </div>               
        
        <div id="sidebar">
            <div class="profil">
                <img src="https://www.levcons.de/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png">
                <div id="profil-name" th:text="${name}"></div>
            </div>
               
            <ul>
                <li><a href="/dashboard" id="übersicht"><i class="fas fa-align-justify"></i>Dashboard</a></li>
                <li><a href="/ci-typ" id="ci-types" class="aktiv" ><i class="fas fa-folder-plus"></i>CI-Typ verwalten</a></li>
                <li><a href="/ci-record" id="ci-records"><i class="fas fa-window-restore"></i>CI-Record anlegen</a></li>
                <li><a href="/profil" id="profil2"><i class="fas fa-user"></i>Profil</a></li>
                <li><a href="/hilfe" id="hilfe"><i class="fas fa-question"></i>Hilfe</a></li>
            </ul>
            
        </div>
        <div id="content">
        	<p id="name"><label id="ueberschrift">Ci-Typ-Anlegen</label></p>
           	<form th:action="@{/ci-typ}" th:object="${TypObj}" method="post"> 
            <p id="name">
                <label>CI-Typ-Name</label>
                <input type="text" th:field="*{name}">
  				<label id="message" th:text="${message}"></label>
  		    </p>
            <p id="name">
	            <label>Anzahl Attribute</label>
	            <input type="text" name="1" id="1" th:field="*{AttAnzahl}"/>
	        </p>
	            <div id="buttons">
	                <button type="submit" id="anlegen">Weiter</button>
	            </div>
          </form>
		  <div id="ci-typ-loeschen">
           <p id="name"><label id="ueberschrift">Ci-Typ-Löschen</label></p>
             <div id="Suchfeld">
				<div id="dropdown">
					<form th:action="@{/ci-typ-loeschen}" th:object="${suche}" method="post">
						<input list="ci-typ-liste" type="text" th:field="*{suchbegriff}" th:placeholder="Ci-Typ-Suche">
							<datalist  id="ci-typ-liste">
								<option th:each="search, i : ${suchliste}" th:value="${suchliste[__${i.index}__].name}" th:text="${suchliste[__${i.index}__].name}"/>
		                    </datalist>
		                 <button type="submit" id="löschen">Löschen</button>
		            </form>
             	</div>
            </div>
          </div> 
        </div>
    </div>
   
</body>
</html>
