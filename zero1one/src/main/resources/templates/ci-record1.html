<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
   
    <link rel="stylesheet" type="text/css" th:href="@{/ccs/ci-record.css}">
</head>
<body>

    <div class="container">
        
        <div id="nav">
            
            <a href="login.html"><i class="fas fa-sign-out-alt"></i></a>
            <div id="logo">
                <img src="logo-ohne-hintergrund.png">
            </div>
            
        </div>               
        
        <div id="sidebar">
            <div class="profil">
                <img src="https://www.levcons.de/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png">
                <div id="profil-name">Name</div>
            </div>
               
            <ul>
                <li><a href="dashboard" id="übersicht" ><i class="fas fa-align-justify"></i>Dashboard</a></li>
                <li><a href="ci-typ" id="ci-types"><i class="fas fa-folder-plus"></i>CI-Typ anlegen</a></li>
                <li><a href="ci-record" id="ci-records" class="aktiv"><i class="fas fa-window-restore"></i>CI-Record anlegen</a></li>
                <li><a href="profil" id="profil2"><i class="fas fa-user"></i>Profil</a></li>
                <li><a href="hilfe" id="hilfe"><i class="fas fa-question"></i>Hilfe</a></li>
    
            </ul>

            
        </div>
        <div id="content">
             <div id="dropdown">
            	<form th:action="@{/ci-record}" th:object="${suche}" method="post">
	                <input list="ci-typ-liste" type="text" th:placeholder="${AttObj.CiType}" th:field="*{suchbegriff}">
	                    <datalist id="ci-typ-liste">
	                        <option th:each="search : ${search}" th:value="${search.toString()}" th:text="${search.toString()}"/>
	                    </datalist>
	                    <button type="submit" id="anlegen">Auswählen</button>
	                </input>
	            </form>   
             </div>

             <form th:action="@{/ci-record-submit}" th:object="${AttObj}" method="post"> 
            	<p id="name">
                	<label id="ci-typ-name">Record Name: </label>
                	<input type="text" name="name-ci-typ" th:field="*{recordName}">
  				<p>                         
                	<label>Attributvorgabe für CI-Records.</label>
            	</p>
            	<table id="attribute" th:each="typ,i: ${AttObj.typen}">
            		<tr>
                    	<td><label id="ci-typ-name" th:text="${typ.name}"></label></td>
                    	<td><input type="text" name="1" id="1" th:field="${AttObj.type[__${i.index}__].wert}"/></td>
                	</tr>
				</table>
          
            <div id="buttons">
                <button type="submit" id="anlegen">Anlegen</button>
            </div>
          </form>
        </div>
        </div>
        


        <div id="footer"></div>
    </div>
   
</body>
</html>
